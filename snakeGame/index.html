<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="stylesheet" type="text/css" href="snake_game.css"/>
</head>
<body>
    <!-- #gameContainer is the main game board-->
    <div id="gameContainer"></div>  
    
    <!-- #scoreContainer contains the score -->
    <div id="scoreContainer">
        <div class="scoreBoard">
            Food:
            <span id="pointEarned">
                0
            </span>
        </div>
        <div class="scoreBoard">
            Blocks:
            <span id="blocksTravelled">
                0
            </span>
        </div>
    </div>

    <!-- #onScreenControllers contain the navigation buttons for mobile screes -->
    <div id="onScreenControllers">
        <button id="leftButton">⬅️</button>
        <div>
            <button id="upButton">⬆️</button>
            <button id="downButton">⬇️</button>
        </div>
        <button id="rightButton">➡️</button>
    </div>

    <!-- #Load our snake_game.js containing the game logic -->
    <script src="snake_game.js"></script>
</body>
</html>
